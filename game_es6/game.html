<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta name="google" value="notranslate" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="css/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/status.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/splash.css">

    <script src="js/lib/pixi.min.js" type="text/javascript"></script>

    <script type="module" src="js/Application.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="game-screen">
    </div>

    <div class="status-screen hide">
      <div class="status-rockets">
        <div class="status-bar-container">
          <div class="status-line"></div>
        </div>
      </div>
      <div class="status-kills">
        <label></label>
      </div>
    </div>

    <div class="menu-screen hide">
      <div class="menu">
        <div class="logo"></div>
        <div class="preview"></div>
        <div class="game-buttons">
          <button
            class="button game"
            data-level-id="planet"
            data-level-preview="planet.jpg">
              GAME 1 - PLANET
          </button>
          <button
            class="button game"
            data-level-id="space"
            data-level-preview="space.jpg">
              GAME 2 - SPACE
          </button>
          <button
            class="button game"
            data-level-id="worm-hole"
            data-level-preview="worm-hole.jpg">
              GAME 3 - WORM HOLE
          </button>
        </div>
        <button class="button exit">EXIT</button>
      </div>
      <div class="control-container">
          <div class="control-button">W</div>
          <div class="control-button">S</div>
          <div class="control-button">A</div>
          <div class="control-button">D</div>
          <div class="control-button mouse"></div>
      </div>
    </div>

    <div class="splash-screen hide">
    </div>
  </body>
</html>
